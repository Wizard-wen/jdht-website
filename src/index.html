            type: 'get',
            dataType: 'json',
            success: function(data){
                region = data.data.region
                if(region == '辽宁'){
                    imageUrl = img+'qr-liaoning.png'
                } else if(region == '内蒙古'){
                    imageUrl = img+'qr-neimeng.png'
                } else if(region == ('浙江' || '上海' || '江苏')){
                    imageUrl = img+'qr-jiangzhehu.png'
                } else if(region == '天津'){
                    imageUrl = img+'qr-tianjin.png'
                } else if(region == '山东'){
                    imageUrl = img+'qr-shandong.png'
                } else if(region == '广东'){
                    imageUrl = img+'qr-guangdong.png'
                } else if(region == '河南'){
                    imageUrl = img+'qr-henan.png'
                } else {
                    // 默认
                    imageUrl = img+'qr-moren.png'
                }
                $('.qr-img').append("<img style='height: 100px;width:100px;' src="+imageUrl+">")
            },
            error: function (error) {
                // 默认
                imageUrl = img+'qr-moren.png'
                $('.qr-img').append("<img style='height: 100px;width:100px;' src="+imageUrl+">")
            }
        })
